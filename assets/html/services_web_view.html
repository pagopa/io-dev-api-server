<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Services Web view</title>
  <script type="application/javascript">
    function sendMessagesToRN(serviceId) {
        if (window.ReactNativeWebView) {
          window.ReactNativeWebView.postMessage(serviceId);
        }
    }

  </script>
</head>
<body style="padding:10px;">
<div style="font-size: 60px;">WEB VIEW</div>
<div><h1 style="font-size: 40px;color: blue; cursor: pointer;" onclick="sendMessagesToRN('serviceid-[0]')">Service 1</h1></div>
<div><h1 style="font-size: 40px;color: blue; cursor: pointer;" onclick="sendMessagesToRN('serviceid-[1]')">Service 2</h1></div>
<div><h1 style="font-size: 40px;color: blue; cursor: pointer;" onclick="sendMessagesToRN('serviceid-[2]')">Service 3</h1></div>
</body>
</html>
