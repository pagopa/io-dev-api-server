---
version: 2
jobs:
  node-16: &test
    docker:
      - image: node:16
    working_directory: ~/src
    steps:
      - checkout
      - restore_cache: &restore_cache
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: yarn install
      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Generate models
          command: yarn generate:all
      - run:
          name: Run linter
          command: yarn tslint --config tslint.json -p tsconfig.json
      - run:
          name: Testing
          command: |
            TEST=$(circleci tests glob **/__test*__/*.ts* | circleci tests split)
            yarn test:ci $TEST --reporters=default --reporters=jest-junit
      - run: ./scripts/codecov.sh
    parallelism: 8

workflows:
  version: 2
  "io-dev-api-server":
    jobs:
      - node-16
